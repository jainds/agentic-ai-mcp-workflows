apiVersion: apps/v1
kind: Deployment
metadata:
  name: comprehensive-dashboard
  namespace: cursor-insurance-ai-poc
  labels:
    app: comprehensive-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comprehensive-dashboard
  template:
    metadata:
      labels:
        app: comprehensive-dashboard
        component: frontend
    spec:
      containers:
      - name: comprehensive-dashboard
        image: insurance-ai/comprehensive-ui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
        env:
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: CLAIMS_AGENT_URL
          value: "http://claims-agent:8000"
        - name: DATA_AGENT_URL
          value: "http://data-agent:8002"
        - name: NOTIFICATION_AGENT_URL
          value: "http://notification-agent:8003"
        - name: ENABLE_ANALYTICS
          value: "true"
        - name: ENABLE_HEALTH_MONITORING
          value: "true"
        - name: FEATURE_QUICK_ACTIONS
          value: "true"
        - name: FEATURE_LLM_THINKING
          value: "true"
        - name: FEATURE_API_MONITOR
          value: "true"
        - name: FEATURE_AGENT_ACTIVITY
          value: "true"
        - name: FEATURE_ADVANCED_ANALYTICS
          value: "true"
        - name: FEATURE_WORKFLOW_VIZ
          value: "true"
        - name: FEATURE_HEALTH_DASHBOARD
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: comprehensive-dashboard
  namespace: cursor-insurance-ai-poc
  labels:
    app: comprehensive-dashboard
spec:
  selector:
    app: comprehensive-dashboard
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  type: LoadBalancer 