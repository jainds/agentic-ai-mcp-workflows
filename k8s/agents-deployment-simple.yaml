apiVersion: apps/v1
kind: Deployment
metadata:
  name: claims-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: claims-agent
    component: domain-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claims-agent
  template:
    metadata:
      labels:
        app: claims-agent
        component: domain-agent
    spec:
      containers:
      - name: claims-agent
        image: insurance-ai/claims-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: claims-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: claims-agent
spec:
  selector:
    app: claims-agent
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

