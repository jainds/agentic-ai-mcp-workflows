apiVersion: apps/v1
kind: Deployment
metadata:
  name: claims-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: claims-agent
    component: domain-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claims-agent
  template:
    metadata:
      labels:
        app: claims-agent
        component: domain-agent
    spec:
      containers:
      - name: claims-agent
        image: insurance-ai/claims-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: CLAIMS_AGENT_PORT
          value: "8000"
        - name: OPENAI_API_KEY
          value: "dummy-key"
        - name: ANTHROPIC_API_KEY
          value: "dummy-key"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
  name: claims-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: claims-agent
spec:
  selector:
    app: claims-agent
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP 