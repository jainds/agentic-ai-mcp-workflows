apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-domain-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: enhanced-domain-agent
    component: enhanced-domain-agent
    version: enhanced-python-a2a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enhanced-domain-agent
  template:
    metadata:
      labels:
        app: enhanced-domain-agent
        component: enhanced-domain-agent
        version: enhanced-python-a2a
    spec:
      containers:
      - name: enhanced-domain-agent
        image: insurance-ai/enhanced-domain-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: DOMAIN_AGENT_PORT
          value: "8000"
        - name: DOMAIN_AGENT_HOST
          value: "0.0.0.0"
        - name: DATA_AGENT_URL
          value: "http://python-a2a-technical-agent:8002"
        - name: NOTIFICATION_AGENT_URL
          value: "http://python-a2a-technical-agent:8003"
        - name: FASTMCP_AGENT_URL
          value: "http://python-a2a-technical-agent:8004"
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: openrouter-api-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: openai-api-key
              optional: true
        - name: LLM_MODEL
          value: "anthropic/claude-3.5-sonnet"
        - name: PYTHON_A2A_COMPATIBLE
          value: "true"
        - name: PROFESSIONAL_TEMPLATES_ENABLED
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12  # Allow 60 seconds for startup

---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-domain-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: enhanced-domain-agent
spec:
  selector:
    app: enhanced-domain-agent
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-a2a-technical-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: python-a2a-technical-agent
    component: technical-agent
    version: python-a2a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-a2a-technical-agent
  template:
    metadata:
      labels:
        app: python-a2a-technical-agent
        component: technical-agent
        version: python-a2a
    spec:
      containers:
      - name: data-agent
        image: insurance-ai/python-a2a-technical-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        env:
        - name: AGENT_PORT
          value: "8002"
        - name: AGENT_TYPE
          value: "data"
        - name: AGENT_HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: notification-agent
        image: insurance-ai/python-a2a-technical-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8003
        env:
        - name: AGENT_PORT
          value: "8003"
        - name: AGENT_TYPE
          value: "notification"
        - name: AGENT_HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: fastmcp-agent
        image: insurance-ai/python-a2a-technical-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8004
        env:
        - name: AGENT_PORT
          value: "8004"
        - name: AGENT_TYPE
          value: "fastmcp"
        - name: AGENT_HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: python-a2a-technical-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: python-a2a-technical-agent
spec:
  selector:
    app: python-a2a-technical-agent
  ports:
  - name: data-agent
    port: 8002
    targetPort: 8002
    protocol: TCP
  - name: notification-agent
    port: 8003
    targetPort: 8003
    protocol: TCP
  - name: fastmcp-agent
    port: 8004
    targetPort: 8004
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enhanced-domain-agent-ingress
  namespace: cursor-insurance-ai-poc
  labels:
    app: enhanced-domain-agent
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  rules:
  - host: enhanced-domain-agent.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: enhanced-domain-agent
            port:
              number: 8000 