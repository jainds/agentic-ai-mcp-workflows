apiVersion: v1
kind: Namespace
metadata:
  name: cursor-insurance-ai-poc
---
# User Service with FastMCP
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-fastmcp
  namespace: cursor-insurance-ai-poc
  labels:
    app: user-service-fastmcp
    component: fastmcp-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service-fastmcp
  template:
    metadata:
      labels:
        app: user-service-fastmcp
        component: fastmcp-service
    spec:
      containers:
      - name: user-service-fastmcp
        image: insurance-ai-poc/fastmcp-services:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_NAME
          value: "user-service"
        - name: SERVICE_PORT
          value: "8000"
        - name: USE_FASTMCP
          value: "true"
        - name: MCP_SERVER_NAME
          value: "user-mcp-server"
        - name: DATABASE_URL
          value: "sqlite:///app/data/users.db"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
