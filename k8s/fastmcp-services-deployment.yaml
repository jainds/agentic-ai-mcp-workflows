apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: cursor-insurance-ai-poc
  labels:
    app: user-service
    component: fastmcp-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        component: fastmcp-service
    spec:
      containers:
      - name: user-service
        image: insurance-ai/fastmcp-user-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: USER_SERVICE_HOST
          value: "0.0.0.0"
        - name: USER_SERVICE_PORT
          value: "8000"
        - name: USE_FASTMCP
          value: "true"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: jwt-secret-key
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /mcp/
            port: 8000
            httpHeaders:
            - name: Accept
              value: text/event-stream
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /mcp/
            port: 8000
            httpHeaders:
            - name: Accept
              value: text/event-stream
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: cursor-insurance-ai-poc
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: mcp
  type: ClusterIP

