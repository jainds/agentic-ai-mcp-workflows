apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastmcp-data-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: fastmcp-data-agent
    component: technical-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastmcp-data-agent
  template:
    metadata:
      labels:
        app: fastmcp-data-agent
        component: technical-agent
    spec:
      containers:
      - name: fastmcp-data-agent
        image: insurance-ai/fastmcp-data-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8004
        env:
        - name: FASTMCP_DATA_AGENT_PORT
          value: "8004"
        - name: USER_SERVICE_URL
          value: "http://user-service:8000"
        - name: CLAIMS_SERVICE_URL
          value: "http://claims-service:8001"
        - name: POLICY_SERVICE_URL
          value: "http://policy-service:8002"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:8003"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5

---
