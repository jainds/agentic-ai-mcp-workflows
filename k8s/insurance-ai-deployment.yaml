---
apiVersion: v1
kind: Namespace
metadata:
  name: cursor-insurance-ai-poc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: domain-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: domain-agent
    component: domain-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: domain-agent
  template:
    metadata:
      labels:
        app: domain-agent
        component: domain-agent
    spec:
      containers:
      - name: domain-agent
        image: insurance-ai/domain-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: TECHNICAL_AGENT_URL
          value: "http://fastmcp-services:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"

---
apiVersion: v1
kind: Service
metadata:
  name: domain-agent
  namespace: cursor-insurance-ai-poc
  labels:
    app: domain-agent
spec:
  selector:
    app: domain-agent
  ports:
  - port: 8000
    targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastmcp-services
  namespace: cursor-insurance-ai-poc
  labels:
    app: fastmcp-services
    component: technical-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastmcp-services
  template:
    metadata:
      labels:
        app: fastmcp-services
        component: technical-agent
    spec:
      containers:
      - name: user-service
        image: insurance-ai/fastmcp-services:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: SERVICE_TYPE
          value: "user"
        - name: PORT
          value: "8000"
        command: ["python", "services/user_service/main.py"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      - name: claims-service
        image: insurance-ai/fastmcp-services:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: SERVICE_TYPE
          value: "claims"
        - name: PORT
          value: "8001"
        command: ["python", "services/claims_service/main.py"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      - name: policy-service
        image: insurance-ai/fastmcp-services:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        env:
        - name: SERVICE_TYPE
          value: "policy"
        - name: PORT
          value: "8002"
        command: ["python", "services/policy_service/main.py"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      - name: analytics-service
        image: insurance-ai/fastmcp-services:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8003
        env:
        - name: SERVICE_TYPE
          value: "analytics"
        - name: PORT
          value: "8003"
        command: ["python", "services/analytics_service/main.py"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: fastmcp-services
  namespace: cursor-insurance-ai-poc
  labels:
    app: fastmcp-services
spec:
  selector:
    app: fastmcp-services
  ports:
  - name: user-service
    port: 8000
    targetPort: 8000
  - name: claims-service
    port: 8001
    targetPort: 8001
  - name: policy-service
    port: 8002
    targetPort: 8002
  - name: analytics-service
    port: 8003
    targetPort: 8003

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-ui
  namespace: cursor-insurance-ai-poc
  labels:
    app: streamlit-ui
    component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-ui
  template:
    metadata:
      labels:
        app: streamlit-ui
        component: ui
    spec:
      containers:
      - name: streamlit-ui
        image: insurance-ai/streamlit-ui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
        env:
        - name: DOMAIN_AGENT_URL
          value: "http://domain-agent:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"

---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-ui
  namespace: cursor-insurance-ai-poc
  labels:
    app: streamlit-ui
spec:
  selector:
    app: streamlit-ui
  ports:
  - port: 8501
    targetPort: 8501 