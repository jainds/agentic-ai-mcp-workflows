{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "insurance-ai-poc.serviceAccountName" . }}
  namespace: insurance-ai-agentic
  labels:
    {{- include "insurance-ai-poc.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }} 