---
# Policy Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-server
  namespace: insurance-ai-poc
  labels:
    app: policy-server
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: policy-server
  template:
    metadata:
      labels:
        app: policy-server
        component: backend
    spec:
      containers:
      - name: policy-server
        image: insurance-ai-poc:latest
        imagePullPolicy: IfNotPresent
        workingDir: /app/policy_server
        command: ["python", "main.py"]
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: PORT
          value: "8001"
        - name: HOST
          value: "0.0.0.0"
        volumeMounts:
        - name: mock-data
          mountPath: /app/data
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: mock-data
        configMap:
          name: mock-data-config

---
# Policy Server Service
apiVersion: v1
kind: Service
metadata:
  name: policy-server
  namespace: insurance-ai-poc
  labels:
    app: policy-server
spec:
  type: ClusterIP
  selector:
    app: policy-server
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http

---
# Streamlit UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-ui
  namespace: insurance-ai-poc
  labels:
    app: streamlit-ui
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-ui
  template:
    metadata:
      labels:
        app: streamlit-ui
        component: frontend
    spec:
      containers:
      - name: streamlit-ui
        image: insurance-ai-poc:latest
        imagePullPolicy: IfNotPresent
        workingDir: /app/ui
        command: ["streamlit", "run", "main_ui.py", "--server.port=8501", "--server.address=0.0.0.0"]
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: POLICY_SERVER_URL
          value: "http://policy-server:8001/mcp"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10

---
# Streamlit UI Service
apiVersion: v1
kind: Service
metadata:
  name: streamlit-ui
  namespace: insurance-ai-poc
  labels:
    app: streamlit-ui
spec:
  type: ClusterIP
  selector:
    app: streamlit-ui
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http 