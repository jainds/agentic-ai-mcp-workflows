apiVersion: v1
kind: Namespace
metadata:
  name: cursor-insurance-ai-poc
  labels:
    name: cursor-insurance-ai-poc

---
apiVersion: v1
kind: Secret
metadata:
  name: llm-secrets
  namespace: cursor-insurance-ai-poc
type: Opaque
data:
  # Base64 encoded values - replace with actual API keys
  # echo -n "your-openai-key" | base64
  openai-api-key: ZGVtby1vcGVuYWkta2V5  # demo-openai-key
  # echo -n "your-anthropic-key" | base64
  anthropic-api-key: ZGVtby1hbnRocm9waWMta2V5  # demo-anthropic-key

---
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: cursor-insurance-ai-poc
type: Opaque
data:
  # Base64 encoded database URLs - replace with actual database connections
  # echo -n "postgresql://user:pass@host:5432/claims" | base64
  claims-db-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bob3N0OjU0MzIvY2xhaW1z  # postgresql://user:pass@host:5432/claims
  user-db-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bob3N0OjU0MzIvdXNlcnM=  # postgresql://user:pass@host:5432/users
  policy-db-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bob3N0OjU0MzIvcG9saWNpZXM=  # postgresql://user:pass@host:5432/policies
  analytics-db-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bob3N0OjU0MzIvYW5hbHl0aWNz  # postgresql://user:pass@host:5432/analytics

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: insurance-config
  namespace: cursor-insurance-ai-poc
data:
  # Agent configuration
  log_level: "INFO"
  a2a_protocol_version: "1.0"
  mcp_protocol_version: "1.0"
  
  # Service discovery
  service_registry_url: "http://consul:8500"
  
  # Monitoring configuration
  prometheus_enabled: "true"
  jaeger_enabled: "true"
  
  # Feature flags
  fraud_detection_enabled: "true"
  llm_fallback_enabled: "true"
  cache_enabled: "true"
  
  # Performance settings
  request_timeout: "30"
  max_connections: "100"
  connection_pool_size: "10" 