apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-ui
  namespace: cursor-insurance-ai-poc
  labels:
    app: streamlit-ui
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit-ui
  template:
    metadata:
      labels:
        app: streamlit-ui
        component: ui
    spec:
      containers:
      - name: streamlit-ui
        image: insurance-ai/streamlit-ui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
        env:
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-ui
  namespace: cursor-insurance-ai-poc
  labels:
    app: streamlit-ui
spec:
  selector:
    app: streamlit-ui
  ports:
  - port: 8501
    targetPort: 8501
    nodePort: 30801
    protocol: TCP
    name: http
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamlit-ui-ingress
  namespace: cursor-insurance-ai-poc
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: insurance-ui.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: streamlit-ui
            port:
              number: 8501 