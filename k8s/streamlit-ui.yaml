apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-ui
  namespace: cursor-insurance-ai-poc
  labels:
    app: streamlit-ui
    version: consolidated
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit-ui
  template:
    metadata:
      labels:
        app: streamlit-ui
        version: consolidated
    spec:
      containers:
      - name: streamlit-ui
        image: insurance-ai-poc-streamlit-ui:detailed-responses
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
          protocol: TCP
        env:
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12  # Allow 60 seconds for startup

---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-ui-service
  namespace: cursor-insurance-ai-poc
  labels:
    app: streamlit-ui
spec:
  selector:
    app: streamlit-ui
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  type: ClusterIP 